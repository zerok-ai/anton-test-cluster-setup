prometheus:
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    enableRemoteWriteReceiver: true
    nodeSelector: {
      role: system
    }

alertmanager:
  alertmanagerSpec: 
    nodeSelector: {
      role: system
    }

grafana:
  sidecar:
    datasources:
      defaultDatasourceEnabled: true

prometheusOperator:
  alertmanagerSpec: 
    nodeSelector: {
      role: system
    }
  admissionWebhooks: 
    patch:
      nodeSelector: {
        role: system
      }
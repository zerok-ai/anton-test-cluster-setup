apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: load-test-autoscaler
  namespace: load-test
  labels:
    load: low
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-test
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: a7c5282dd3787462697ca038f5d99582-202495573.us-east-2.elb.amazonaws.com # change the IP address here
    http:
      paths:
      - backend:
          service:
            name: load-test-service-load-high
            port: 
              number: 80
        path: /info1
        pathType: Prefix
      - backend:
          service:
                name: load-test-service-load-low
                port: 
                  number: 80
        path: /info2
        pathType: Prefix
      - backend:
          service:
            name: load-test-service
            port: 
              number: 80
        path: /
        pathType: Prefix